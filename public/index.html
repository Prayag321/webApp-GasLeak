<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="nav-s1 bg-success d-flex flex-row-reverse">
      <p class="headline">Group No. 5</p>
    </div>
    <nav class=" navbar navbar-expand-lg mh-10 bg-body-tertiary bg-dark nav-s2 shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <div class="logo"><img
              src="https://www.aarogyasetu.gov.in/wp-content/themes/setu/assets/images/aarogya_logo.png" alt=""
              title=""></div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse m-lg-0 list" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class=" list-item nav-link" aria-current="page" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="list-item nav-link  " href="#">MANUAL</a>
            </li>
            <li class="nav-item">
              <a class=" list-item nav-link" href="#">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="list-item nav-link" href="#">CONTACT US</a>
            </li>
          </ul>
          <div class="qr">
            <img src="" alt="">
            <p>SCAN to download</p>
          </div>
        </div>
      </div>

    </nav>
  </header>


  <main>
                                 <!-- carousel -->
    <div class="images">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item carousel-image bg1 active">

          </div>
          <div class="carousel-item carousel-image bg2">

          </div>
          <div class="carousel-item carousel-image bg3 ">

          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>


    <div class="manual">
      <div class="heading">
        <span>-</span>
        <h2>How to setup your system</h2>
      </div>

      <div class="card-container">
        <div class="card-1"></div>
        <div class="card-2"></div>
        <div class="card-3"></div>
        <div class="card-4"></div>
        <div class="card-5"></div>
      </div>
    </div>

  </main>



  <footer>
    <div class="footer1"></div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
